<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>
    GSECEE - Controle Joystick
  </title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name=apple-mobile-web-app-capable content=yes>

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
  <super>
    <nav ondblclick="fullScreenToogle()">
      <img src="./logo.png" width="85px" height="40px" />
      <div class="nav_right">
        <div class="battery">
          <div class="battery_draw">
            <div id="battery_part" class="battery_part"></div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="mainWrapper">
        <div class="canvas_container">
          <canvas id="canvas_joystick"></canvas>
        </div>
        <div class="rightButton_container">
          <button class="padButtons rightButton" id="rightButton">X</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer_container fc1">
        <div class="footer_battery_label">
          Bateria:
        </div>
        <div class="footer_battery_value" id="battery_value_text">
          0%
        </div>
        <div class="footer_fullscreen" id="fullscreen" onclick="fullScreenToogle()">
          Tela cheia
        </div>
        <div class="footer_reconnect" id="reconnect" onclick="reconnect()">
          Reconectar
        </div>
      </div>
      <div class="footer_container fc2">
        <div class="opening" id="opening">
          Abrindo...
        </div>
        <div class="connected" id="connected">
          Conectado
        </div>
        <div class="unconnected" id="unconnected">
          Não conectado
        </div>
      </div>
    </footer>
  </super>
  <error onclick="fullScreenToogle()">
    Gire o celular na horizontal
  </error>

  <div style="display: none">
    DEBUG: Vel: <span id="speed">0</span>% |
    Ang: <span id="angle">0</span> |
    Botão: <span id="button">0</span>
  </div>

  <script src="./core.js"></script>
</body>

</html>
